<div class="container login-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a (click)="changeToLogin()" [class.active]="loginActive" id="login-form-link">Prihlásenie</a>
                        </div>
                        <div class="col-xs-6">
                            <a (click)="changeToRegister()" [class.active]="registerActive" id="register-form-link">Registrácia</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [style.display]="displayLogin" [class.active]="loginActive" id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input #loginEmail type="text" name="email"  tabindex="1" class="form-control" placeholder="Email" >
                                </div>
                                <div class="form-group">
                                    <input #loginPassword type="password" name="password"  tabindex="2" class="form-control" placeholder="Heslo">
                                </div>

                                <div class="form-group">
                                    <input #adminCode type="password" name="adminCode" id="adminCode" tabindex="3" class="form-control" placeholder="PIN (nepovinné) Default: 0000">
                                </div>

                                <div class="error-message">
                                    {{errorMessage}}
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="login(loginEmail.value, loginPassword.value, adminCode.value)" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Prihlásiť">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form [style.display]="displayRegister" [class.active]="registerActive" id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input #registrationEmail type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                                </div>
                                <div class="form-group">
                                    <input #registrationPassword type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Heslo">
                                </div>

                                <div class="error-message">
                                    {{errorMessage}}
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="register(registrationEmail.value, registrationPassword.value)" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registruj">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
